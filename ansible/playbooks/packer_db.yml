---
- name: Install MongoDB
  hosts: all
  become: true
  tasks:
    - name: Add APT key
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-4.2.asc
        state: present

    - name: Add APT repository
      apt_repository:
        repo: deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse
        state: present

    - name: Install MongoDB
      apt:
        update_cache: yes
        name: mongodb-org
        state: present
      notify: run mongod

  handlers:
    - name: run mongod
      systemd:
        name: mongod
        enabled: yes
